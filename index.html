<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Basics</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="display-1 text-center text-primary">Bootstrap Playground</h1>
      <h2 class="display-4">
        Buttons <span class="badge bg-success">New</span>
      </h2>
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-info">Info</button>
      <button class="btn btn-outline-warning">Warning Outline</button>
      <button class="btn btn-outline-danger">Danger Outline</button>
      <button class="btn btn-outline-info btn-lg">Info Outline</button>
      <button class="btn btn-secondary btn-sm">SM Button</button>
      <button type="button" class="btn btn-success" disabled>
        Success Disabled
      </button>
      <button class="btn btn-primary">
        Updates <span class="badge bg-light text-dark">9</span>
      </button>
      <h2 class="display-4">Typography</h2>
      <p class="lead">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quas
        dignissimos amet temporibus recusandae maxime culpa sit, laudantium
        odit, dolorem aliquam illum incidunt ut ipsa! Obcaecati animi
        dignissimos tempore deserunt molestiae?
      </p>
      <figure class="text-end">
        <blockquote class="blockquote">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi eos
            veritatis autem. Praesentium facilis voluptas placeat nisi nemo
            ipsam adipisci animi tempora nihil, excepturi molestias consequatur
            eveniet a omnis? Enim?
          </p>
          <footer class="blockquote-footer">Mr. Lorem Ipsum</footer>
        </blockquote>
      </figure>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
